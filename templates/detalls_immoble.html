<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalls Immoble</title>
    <!-- Enllaç al CSS de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- Enllaç al CSS local -->
    <link rel="stylesheet" href="/static/estils.css">
</head>
<body>
    <header class="bg-primary text-white py-3">
        <div class="container">
            <h1 class="text-center">Detalls de l'Immoble</h1>
        </div>
    </header>
    <main class="container mt-5">
        <div class="card p-4 shadow-sm">
            <p><strong>ID:</strong> {{ immoble.id }}</p>
            <p><strong>Títol:</strong> {{ immoble.titol }}</p>
            <p><strong>Preu:</strong> {{ immoble.preu }} €</p>
            <p><strong>Adreça:</strong> {{ immoble.adreca }}</p>
        </div>
        <div class="text-center mt-4">
            <a href="/llistar" class="btn btn-primary">Tornar al llistat</a>
        </div>
    </main>
    <footer class="bg-dark text-white py-3 mt-5">
        <div class="container text-center">
            <p>Projecte Immobiliari - 2025</p>
        </div>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Llistat d'Immobles</title>
</head>
<body>
    <h1>Llistat d'Immobles</h1>
    <ul>
    {% for immoble in immobles %}
        <li>
            <strong>{{ immoble.titol }}</strong><br>
            Preu: {{ immoble.preu }} €<br>
            Ubicació: {{ immoble.ubicacio }}
        </li>
    {% endfor %}
    </ul>
</body>
</html>

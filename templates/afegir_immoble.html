<!DOCTYPE html>
<html>
<head>
    <title>Afegir Immoble</title>
</head>
<body>
    <h1>Afegir Immoble</h1>
    <form method="POST" action="/afegir-immoble">
        <label for="titol">Títol:</label>
        <input type="text" id="titol" name="titol" required><br>

        <label for="descripcio">Descripció:</label>
        <textarea id="descripcio" name="descripcio"></textarea><br>

        <label for="preu">Preu:</label>
        <input type="number" id="preu" name="preu" required><br>

        <label for="ubicacio">Ubicació:</label>
        <input type="text" id="ubicacio" name="ubicacio" required><br>

        <button type="submit">Afegir</button>
    </form>
</body>
</html>

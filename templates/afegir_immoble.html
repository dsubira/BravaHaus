<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afegir Immoble</title>
    <link rel="stylesheet" href="/static/estils.css">
</head>
<body>
    <header>
        <h1>Afegir Nou Immoble</h1>
    </header>
    <main>
        <form action="/api/immobles" method="POST">
            <label for="adreca">Adreça:</label>
            <input type="text" id="adreca" name="adreca" required>

            <label for="ciutat">Ciutat:</label>
            <input type="text" id="ciutat" name="ciutat" required>

            <label for="preu">Preu:</label>
            <input type="number" id="preu" name="preu" step="0.01" required>

            <label for="superficie">Superfície (m²):</label>
            <input type="number" id="superficie" name="superficie" step="0.01" required>

            <label for="habitacions">Habitacions:</label>
            <input type="number" id="habitacions" name="habitacions" required>

            <label for="estat_reforma">Estat de reforma:</label>
            <input type="text" id="estat_reforma" name="estat_reforma">

            <label for="fotos">Fotos (URLs separades per comes):</label>
            <input type="text" id="fotos" name="fotos">

            <label for="cost_reforma_estim">Cost estimat de la reforma:</label>
            <input type="number" id="cost_reforma_estim" name="cost_reforma_estim" step="0.01">

            <label for="preu_objectiu">Preu objectiu:</label>
            <input type="number" id="preu_objectiu" name="preu_objectiu" step="0.01">

            <label for="estat_ocupacional">Estat ocupacional:</label>
            <input type="text" id="estat_ocupacional" name="estat_ocupacional">

            <label for="informacio_urbanistica">Informació urbanística:</label>
            <textarea id="informacio_urbanistica" name="informacio_urbanistica"></textarea>

            <label for="latitud">Latitud:</label>
            <input type="number" id="latitud" name="latitud" step="0.000001">

            <label for="longitud">Longitud:</label>
            <input type="number" id="longitud" name="longitud" step="0.000001">

            <button type="submit">Afegir Immoble</button>
        </form>
    </main>
    <footer>
        <p>Projecte Immobiliari - 2025</p>
    </footer>
</body>
</html>

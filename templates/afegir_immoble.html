<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afegir Immoble</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Afegir Immoble</h1>
        <form method="POST" action="/afegir">
            <div class="mb-3">
                <label for="titol" class="form-label">Títol</label>
                <input type="text" class="form-control" id="titol" name="titol" required>
            </div>
            <div class="mb-3">
                <label for="preu" class="form-label">Preu</label>
                <input type="number" class="form-control" id="preu" name="preu" required>
            </div>
            <div class="mb-3">
                <label for="adreca" class="form-label">Adreça</label>
                <input type="text" class="form-control" id="adreca" name="adreca" required>
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-success">Afegir</button>
                <a href="/" class="btn btn-secondary">Cancel·lar</a>
            </div>
        </form>
    </div>
</body>
</html>

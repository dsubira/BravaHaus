<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afegir Immoble</title>
    <link rel="stylesheet" href="/static/css/estils.css">
</head>
<body>
    <header>
        <h1>Afegir Nou Immoble</h1>
    </header>
    <main>
        <form action="/api/immobles" method="POST">
            <label for="titol">Títol:</label>
            <input type="text" id="titol" name="titol" required>

            <label for="adreca">Adreça:</label>
            <input type="text" id="adreca" name="adreca" required>

            <label for="ciutat">Ciutat:</label>
            <input type="text" id="ciutat" name="ciutat" required>

            <label for="preu">Preu:</label>
            <input type="number" id="preu" name="preu" step="0.01" required>

            <label for="superficie">Superfície (m²):</label>
            <input type="number" id="superficie" name="superficie" step="0.01" required>

            <label for="habitacions">Habitacions:</label>
            <input type="number" id="habitacions" name="habitacions" required>

            <label for="banys">Banys:</label>
            <input type="number" id="banys" name="banys" required>

            <label for="estat_conservacio">Estat Conservació:</label>
            <input type="text" id="estat_conservacio" name="estat_conservacio">

            <label for="fotos">Fotos (URLs separades per comes):</label>
            <input type="text" id="fotos" name="fotos">

            <label for="terrassa">Terrassa:</label>
            <select id="terrassa" name="terrassa">
                <option value="true">Sí</option>
                <option value="false" selected>No</option>
            </select>

            <label for="piscina">Piscina:</label>
            <select id="piscina" name="piscina">
                <option value="true">Sí</option>
                <option value="false" selected>No</option>
            </select>

            <label for="aire_condicionat">Aire Condicionat:</label>
            <select id="aire_condicionat" name="aire_condicionat">
                <option value="true">Sí</option>
                <option value="false" selected>No</option>
            </select>

            <label for="parking">Pàrking:</label>
            <select id="parking" name="parking">
                <option value="true">Inclòs</option>
                <option value="false" selected>No inclòs</option>
            </select>

            <label for="descripcio">Descripció:</label>
            <textarea id="descripcio" name="descripcio"></textarea>

            <label for="certificat_energia">Certificat d'Energia:</label>
            <input type="text" id="certificat_energia" name="certificat_energia">

            <button type="submit">Afegir Immoble</button>
        </form>
    </main>
    <footer>
        <p>Projecte Immobiliari - 2025</p>
    </footer>
</body>
</html>

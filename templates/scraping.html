<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraping d'Immobles</title>
    <link rel="stylesheet" href="/static/css/estils.css">
</head>
<body>
    <header>
        <h1>Scraping d'Immobles</h1>
    </header>
    <main>
        <form id="scraping-form">
            <label for="url">URL:</label>
            <input type="url" id="url" name="url" required>
            <button type="submit">Inicia Scraping</button>
        </form>
        <div id="resultat"></div>
    </main>
    <footer>
        <p>&copy; 2025 - Gesti√≥ d'Immobles</p>
    </footer>
    <script>
        document.getElementById('scraping-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const url = document.getElementById('url').value;
            try {
                const res = await fetch('/api/scraping', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });
                const dades = await res.json();
                document.getElementById('resultat').innerHTML = `<pre>${JSON.stringify(dades, null, 2)}</pre>`;
            } catch (error) {
                console.error(error);
            }
        });
    </script>
</body>
</html>
